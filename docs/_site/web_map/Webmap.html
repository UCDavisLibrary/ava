<!DOCTYPE html>
<head>
<meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>

<!-- leaflet geojson vt  -->
<script src="https://unpkg.com/geojson-vt@3.2.0/geojson-vt.js"></script>

<script src="leaflet-geojson-vt.js"></script>

<style>
html, body {
  height: 100%;
  margin: 0;
}

.full-height {
  height: 100%;
}
</style>

</head>

<body>

<div id="avas" style="width: 100vw; height: 100vh" ></div>

<script src="avas.js"></script>

<script>

//add an empty map called "map" to the page
var map = L.map('avas', {
	center: [40.02, -100.88],
	zoom: 4
	});

var Stamen_TonerLite = L.tileLayer('https://stamen-tiles-{s}.a.ssl.fastly.net/toner-lite/{z}/{x}/{y}{r}.{ext}', {
	attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash; Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
	subdomains: 'abcd',
	minZoom: 0,
	maxZoom: 20,
	ext: 'png'
});
map.addLayer(Stamen_TonerLite);

L.geoJSON(avas, {
    style: function (feature) {
        return {color: '#990F02', weight: .75};
    }
}).bindTooltip(function (layer) {
    return "<b>Name: </b>" + layer.feature.properties.name + "<br><b>Date Created: </b>" + layer.feature.properties.created;
}).addTo(map);

</script>

</body>

</html>
