<!DOCTYPE html>
<head>
<meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>

<!-- leaflet geojson vt  -->
<script src="https://unpkg.com/geojson-vt@3.2.0/geojson-vt.js"></script>

<script src="leaflet-geojson-vt.js"></script>

<style>
html, body {
  height: 100%;
  margin: 0;
}

.full-height {
  height: 100%;
}
</style>

</head>

<body>

<div id="avas" style="width: 100vw; height: 100vh" ></div>

<script src="avas.js"></script>

<script>

//add an empty map called "map" to the page
var map = L.map('avas').setView([40.02, -100.88], 4);

var CartoDB_Positron = L.tileLayer('https://tiles.stadiamaps.com/tiles/stamen_toner_lite/{z}/{x}/{y}{r}.png', {
	attribution: '&copy; <a href="https://stadiamaps.com/" target="_blank">Stadia Maps</a> <a href="https://stamen.com/" target="_blank">&copy; Stamen Design</a> &copy; <a href="https://openmaptiles.org/" target="_blank">OpenMapTiles</a> &copy; <a href="https://www.openstreetmap.org/about" target="_blank">OpenStreetMap</a> contributors',
	subdomains: 'abcd',
	maxZoom: 20
}).addTo(map);

L.geoJSON(avas, {
    style: function (feature) {
        return {color: '#a95667', weight: .75};
    }
}).bindTooltip(function (layer) {
    return "<b>Name: </b>" + layer.feature.properties.name + "<br><b>Date Created: </b>" + layer.feature.properties.created;
}).addTo(map);

</script>

</body>

</html>
